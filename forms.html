    <h1>Add New Video</h1>
    <form action="">
      <label for="videoTitle">Video Title</label><br />
      <input type="text" placeholder="Input Value" /><br /><br />

      <label for="descirption">Description</label><br />
      <textarea
        name=""
        id=""
        cols="50"
        rows="10"
        placeholder="Text area content"
      ></textarea
      ><br /><br />

      <label for="">Video</label><br />
      <input type="file" id="image" name="image" / accept="image/png,
      image/jpg"><br /><br />

      <label for="collection">Choose Collection</label><br /><br />
      <select name="collection" id="collection size="1">
        <option value="">Choose Collection</option>
        <option value="">Horror</option>
        <option value="">Sci-Fi</option>
        <option value="">Thriller</option>
        <option value="">Rom-Com</option>
        <option value="">Action</option>
        <option value="">Porn</option>
      </select><br><br>

      <input type="radio" name="choice" id="public" value="public"> 
      <label for="public">Public</label>

      <input type="radio" name="choice" id="private" value="private"> 
      <label for="private">Private</label><br><br>

      <input type="submit" value="Upload Video">
      


    </form>
